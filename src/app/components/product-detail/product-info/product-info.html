<div class="w-full px-6 py-6 md:px-0 md:py-0">
  <!-- Brand -->
  <p class="text-orange-500 text-xs md:text-sm font-bold tracking-widest uppercase mb-3 md:mb-4">
    {{ brand }}
  </p>

  <!-- Product Name -->
  <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-4 md:mb-6 leading-tight">
    {{ productName }}
  </h1>

  <!-- Description -->
  <p class="text-gray-600 text-sm md:text-base leading-relaxed mb-6 md:mb-8">
    {{ description }}
  </p>

  <!-- Pricing Section -->
  <div class="flex items-center justify-between md:flex-col md:items-start mb-6 md:mb-8">
    <!-- Current Price and Discount -->
    <div class="flex items-center gap-4">
      <span class="text-3xl font-bold text-gray-900">
        ${{ currentPrice.toFixed(2) }}
      </span>
      <span class="bg-orange-100 text-orange-500 font-bold text-base px-2 py-1 rounded-md">
        {{ discountPercentage }}%
      </span>
    </div>

    <!-- Original Price -->
    <p class="text-gray-400 font-bold text-base line-through md:mt-2">
      ${{ originalPrice.toFixed(2) }}
    </p>
  </div>

  <!-- Quantity and Add to Cart Section -->
  <div class="flex flex-col md:flex-row gap-4">
    <!-- Quantity Counter -->
    <div class="flex items-center justify-between bg-gray-100 rounded-lg px-4 py-3 md:w-1/3">
      <!-- Decrement Button -->
      <button 
        (click)="decrementQuantity()"
        class="text-orange-500 hover:text-orange-400 font-bold text-xl transition-colors"
        aria-label="Decrease quantity"
      >
        <svg class="w-4 h-4 cursor-pointer" fill="currentColor" viewBox="0 0 12 4">
          <path d="M11.357 3.332H.643A.643.643 0 0 1 0 2.689V1.31C0 .967.287.667.643.667h10.714c.356 0 .643.3.643.643v1.38a.643.643 0 0 1-.643.642Z"/>
        </svg>
      </button>

      <!-- Quantity Display -->
      <span class="font-bold text-gray-900 text-base">
        {{ quantity }}
      </span>

      <!-- Increment Button -->
      <button 
        (click)="incrementQuantity()"
        class="text-orange-500 hover:text-orange-400 font-bold text-xl transition-colors"
        aria-label="Increase quantity"
      >
        <svg class="w-4 h-4 cursor-pointer" fill="currentColor" viewBox="0 0 12 12">
          <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"/>
        </svg>
      </button>
    </div>

    <!-- Add to Cart Button -->
    <button 
      (click)="onAddToCart()"
      class="flex items-center justify-center gap-4 bg-orange-500 hover:bg-orange-400 text-white font-bold rounded-lg px-6 py-4 shadow-xl shadow-orange-200 transition-all md:flex-1"
      [disabled]="quantity === 0"
      [class.opacity-50]="quantity === 0"
      [class.cursor-not-allowed]="quantity === 0"
      [class.cursor-pointer]="quantity > 0"
    >
      <!-- Cart Icon -->
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 22 20">
        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"/>
      </svg>
      <span>Add to cart</span>
    </button>
  </div>
</div>
