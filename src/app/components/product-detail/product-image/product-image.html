<div class="w-full">
  <!-- Contenedor de la imagen principal -->
  <div class="relative">
    <!-- Imagen principal -->
    <img 
      [src]="getCurrentImage()" 
      [alt]="'Product image ' + (currentImageIndex + 1)"
      class="w-full h-auto rounded-lg md:rounded-2xl object-cover"
    >
    
    <!-- Botones de navegación (visible solo en mobile) -->
    <div class="absolute inset-0 flex items-center justify-between px-4 md:hidden">
      <!-- Botón anterior -->
      <button 
        (click)="previousImage()"
        class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:text-orange-500 transition-colors"
        aria-label="Previous image"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      
      <!-- Botón siguiente -->
      <button 
        (click)="nextImage()"
        class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:text-orange-500 transition-colors"
        aria-label="Next image"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Thumbnails (visible solo en desktop) -->
  <div class="hidden md:grid grid-cols-4 gap-4 mt-6">
    <button
      *ngFor="let thumbnail of thumbnailImages; let i = index"
      (click)="selectImage(i)"
      [class]="isActive(i) ? 
        'border-2 border-orange-500 opacity-50 rounded-lg overflow-hidden transition-all' : 
        'border-2 border-transparent rounded-lg overflow-hidden hover:opacity-75 transition-all'"
    >
      <img 
        [src]="thumbnail" 
        [alt]="'Thumbnail ' + (i + 1)"
        class="w-full h-auto"
      >
    </button>
  </div>
</div>
