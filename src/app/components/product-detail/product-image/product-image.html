<div class="w-full">
  <!-- Contenedor de la imagen principal -->
  <div class="relative">
    <!-- Imagen principal -->
    <img 
      [src]="getCurrentImage()" 
      [alt]="'Product image ' + (currentImageIndex + 1)"
      class="w-full h-auto rounded-lg md:rounded-2xl object-cover"
      (click)="openLightbox()"
    >
    
    <!-- Botones de navegación (visible solo en mobile) -->
    <div class="absolute inset-0 flex items-center justify-between px-4 md:hidden">
      <!-- Botón anterior -->
      <button 
        (click)="previousImage()"
        class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:text-orange-500 transition-colors"
        aria-label="Previous image"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      
      <!-- Botón siguiente -->
      <button 
        (click)="nextImage()"
        class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:text-orange-500 transition-colors"
        aria-label="Next image"
      >
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Thumbnails (visible solo en desktop) -->
  <div class="hidden md:grid grid-cols-4 gap-4 mt-6">
    <button
      *ngFor="let thumbnail of thumbnailImages; let i = index"
      (click)="selectImage(i)"
      [class]="isActive(i) ? 
        'border-2 border-orange-500 opacity-50 rounded-lg overflow-hidden transition-all' : 
        'border-2 border-transparent rounded-lg overflow-hidden hover:opacity-75 transition-all'"
    >
      <img 
        [src]="thumbnail" 
        [alt]="'Thumbnail ' + (i + 1)"
        class="w-full h-auto"
      >
    </button>
    <div 
    *ngIf="isLightboxOpen" 
    class="fixed inset-0 bg-black/75 z-50 flex items-center justify-center p-4"
    (click)="closeLightbox()"
  >
    <div class="relative max-h-screen max-w-3xl w-full" (click)="$event.stopPropagation()">
      <!-- Botón cerrar (X) -->
      <button 
        (click)="closeLightbox()"
        class="absolute -top-12 right-0 text-white hover:text-orange-500 transition-colors"
        aria-label="Close lightbox"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
        </svg>
      </button>

      <!-- Contenedor de imagen con botones -->
      <div class="flex justify-center items-center">
        <!-- Imagen principal del lightbox -->
        <img 
          [src]="getCurrentImage()" 
          [alt]="'Product image ' + (currentImageIndex + 1)"
          class="w-96 max-h-96 rounded-2xl"
        >

        <!-- Botón anterior (izquierda) -->
        <button 
          (click)="previousImage()"
          class="absolute left-48 top-1/2 -translate-y-24 -translate-x-1/2 bg-white rounded-full w-14 h-14 flex items-center justify-center hover:text-orange-500 transition-colors"
          aria-label="Previous image"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <!-- Botón siguiente (derecha) -->
        <button 
          (click)="nextImage()"
          class="absolute right-48 top-1/2 -translate-y-24 translate-x-1/2 bg-white rounded-full w-14 h-14 flex items-center justify-center hover:text-orange-500 transition-colors"
          aria-label="Next image"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-4 gap-6 mt-8 max-w-md mx-auto">
        <button
          *ngFor="let thumbnail of thumbnailImages; let i = index"
          (click)="selectImage(i)"
          [class]="isActive(i) ? 
            'border-2 border-orange-500 opacity-75 rounded-xl overflow-hidden transition-all' : 
            'border-2 border-transparent rounded-xl overflow-hidden hover:opacity-75 transition-all'"
        >
          <img 
            [src]="thumbnail" 
            [alt]="'Thumbnail ' + (i + 1)"
            class="w-full h-auto"
          >
        </button>
      </div>
  </div>
</div>
